# backend/.air.toml

root = "."
tmp_dir = "tmp"

[build]
# Lệnh build ra file tạm
cmd = "go build -o ./tmp/main.exe ."
# File chạy sau khi build xong
bin = "tmp\\main.exe"
# Nếu build lỗi thì dừng lại
stop_on_error = true
# Các file cần theo dõi (sửa những file đuôi này sẽ kích hoạt reload)
include_ext = ["go", "tpl", "tmpl", "html"]
# Các thư mục bỏ qua
exclude_dir = ["assets", "tmp", "vendor", "testdata", "data"]
# Delay nhẹ để tránh build quá nhiều lần khi Ctrl+S liên tục
delay = 1000 # ms

[log]
# Hiển thị log màu mè cho dễ nhìn
time = true

[color]
# Màu sắc cho các loại log
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Xóa file tạm khi tắt Air
clean_on_exit = true

